{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" > 
        
</head>
<body>
    <header>
        <nav> 
            <a href="/"> <h1> Photogur </h1></a>
            <ul>
                {% if request.user.is_authenticated %}
                    <li> Loggin in as {{ request.user.username }} </li> 
                    <li><a href="{% url 'home' %}">All Pictures</a></li> 
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'signup' %}">Signup</a></li> 
                    <li><a href="{% url 'login' %}">Login</a></li> 
                {% endif %}
            </ul> 
        </nav>  


        <form class="form" action="{% url 'picture_search' %}" method="get"> 
            <label for="picture-search"> 
                <span>Search: </span> 
                <input type='search' id="picture-search" name="query" value="{{ query }}" />
            </label>

            <input type="submit" value="Search" />
        </form> 
    </header> 
    {% block content %}
    {% endblock %}
    <footer> Jacob Benaim Â© </footer> 
</body>
</html>
